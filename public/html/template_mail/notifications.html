<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mensagem de Pharmanexo</title>
    <link href="https://fonts.googleapis.com/css?family=Oswald|Roboto+Slab&display=swap" rel="stylesheet">
</head>
<body style="margin: 0; padding: 0; background: #1C4257; padding-top: 30px">
<div style="width: 80%; margin: 0 auto; padding: 40px; background: rgba(226,226,226,0.6); min-height:400px; border-radius: 30px;">
    <table style="border: none; width: 100%">
        <tr>
            <td>
                <img src="https://pharmanexo.com.br/pharmanexo/public/html/template_mail/123456.png" alt="">
            </td>
            <td></td>
            <td style="width: 120px"><a href="https://pharmanexo.com.br">Acessar Site</a></td>
            <td style="width: 120px"><a href="https://pharmanexo.com.br/pharmanexo">Acessar Sistema</a></td>
        </tr>
    </table>
    <div id="top" style="width: 80%; border-radius: 25px; padding: 40px; margin: 40px auto;">
        <div style="clear: both">
            <p style="text-align: center"><img src="https://pharmanexo.com.br/pharmanexo/public/html/template_mail/icons8-e-mail-96.png" alt=""></p>
            <h3 style="font-family: 'Oswald', serif; text-align: center">%subject%</h3>
            <br>
            %body_message%
        </div>
    </div>
</div>
<div class="footer" style="color: #ccc; padding: 40px; height: 60px; padding: 20px; margin:0 auto;">
    <p style="font-size: 10px; font-family: 'Roboto Slab', sans-serif ">Esta mensagem é pessoal e destinada ao portador do e-mail(%to%). Caso não seja essa pessoa, desconsidere está mensagem e exclua de sua caixa.</p>
</div>


</body>
</html>
